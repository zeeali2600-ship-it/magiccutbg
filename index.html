<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MagicCutBG</title>
  <link rel="manifest" href="/manifest.json" />
  <style>
    :root{
      --bg:#fbf8ff;
      --panel:#ffffff;
      --accent1:#7a5bff;
      --accent2:#6aa3ff;
      --accent-yellow:#ffd36b;
      --green1:#40d39a;
      --green2:#27b36f;
      --muted:#f6f6fb;
      --outline-strong: rgba(120,100,180,0.14);
      --outline-subtle: rgba(120,100,180,0.08);
      --radius-lg:20px;
      --radius-md:12px;
      --shadow-strong: 0 20px 48px rgba(30,20,80,0.07);
      --shadow-soft: 0 10px 28px rgba(30,20,80,0.05);
      --max-upload-h:260px;
      --content-width:420px;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Inter, "Segoe UI", Roboto, Arial, sans-serif;
      background: linear-gradient(180deg,var(--bg),#fff);
      color:#111;
    }

    /* Page layout */
    .app{display:flex;gap:28px;padding:28px;height:100vh;align-items:flex-start;justify-content:flex-start}
    .left{width:var(--content-width)}
    .card{
      background:var(--panel);
      border-radius:var(--radius-lg);
      padding:20px;
      box-shadow:var(--shadow-strong);
      border:1px solid rgba(0,0,0,0.02);
      outline:1px solid rgba(120,100,180,0.03); /* subtle outer line like sample */
    }

    /* Brand */
    .brand{text-align:center;margin-bottom:8px}
    .brand h1{
      font-size:40px; /* slightly smaller */
      margin:6px 0 4px 0;
      line-height:1;
      font-weight:900;
      color:transparent;
      background:linear-gradient(90deg,#ff8bd1,#9b6bff,#6aa3ff);
      -webkit-background-clip:text;background-clip:text;
      letter-spacing:0.6px;
    }
    .brand p{margin:0;color:#6b6b77;font-size:13px}

    /* inner panel with outer border line and subtle shadow to match screenshot */
    .inner{
      background: linear-gradient(180deg,#fff,#fbfbff);
      border-radius:14px;
      padding:16px;
      margin-top:6px;
      border:1px solid var(--outline-subtle);
      box-shadow: 0 8px 22px rgba(120,100,180,0.02);
    }

    /* Upload box: visible outer border + dashed inner outline */
    .upload{
      position:relative;
      border-radius:12px;
      padding:20px;
      min-height:260px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:#fff;
      overflow:hidden;
      border:2px solid var(--outline-strong); /* outer outline visible */
    }
    .upload::after{
      content:'';
      position:absolute;
      inset:16px;
      border-radius:10px;
      border:2px dashed var(--outline-subtle); /* inner dashed like sample */
      pointer-events:none;
    }
    .upload input{display:none}
    .placeholder{color:#98a0b3;text-align:center;font-size:15px;z-index:2}
    .upload img{max-width:100%;max-height:var(--max-upload-h);border-radius:10px;object-fit:contain;z-index:2}

    /* Buttons - slim, consistent, 3d-ish */
    .btn{
      display:inline-block;
      padding:10px 20px;
      border-radius:14px;
      border:none;
      cursor:pointer;
      font-weight:800;
      position:relative;
      overflow:hidden;
      transition:transform .12s ease,box-shadow .12s ease,opacity .12s;
      font-size:15px;
      color:#fff;
      box-shadow:0 10px 28px rgba(30,20,80,0.06);
      min-width:140px;
      text-align:center;
      white-space:nowrap;
    }
    .btn:active{transform:translateY(1px)}
    .btn:before{content:'';position:absolute;left:-40%;top:-60%;width:90%;height:220%;transform:rotate(25deg);opacity:0.22;background:linear-gradient(90deg,rgba(255,255,255,0.95),rgba(255,255,255,0.12));transition:all .6s ease}
    .btn:hover:before{left:120%;opacity:0.6}

    .btn-upload{background:linear-gradient(90deg,var(--accent1),var(--accent2));padding:10px 28px;border-radius:18px;}
    .btn-remove{background:linear-gradient(90deg,#7fa3ff,#9fd0ff);min-width:170px;border-radius:14px;}
    .btn-sub{background:linear-gradient(90deg,var(--accent-yellow),#ffcf5a);color:#111;min-width:120px;border-radius:14px;box-shadow:0 12px 34px rgba(255,170,60,0.10)}
    /* Download: glossy 3rd button (shiny) */
    .btn-download{
      background: linear-gradient(180deg,var(--green1),var(--green2));
      padding:10px 36px;
      border-radius:18px;
      display:block;
      margin:16px auto 0;
      min-width:190px;
      box-shadow: 0 14px 40px rgba(40,150,110,0.12);
      border:2px solid rgba(0,0,0,0.04);
      color:#fff;
      font-weight:900;
      position:relative;
      overflow:visible;
    }
    .btn-download:after{
      content:'';
      position:absolute;
      left:6px;right:6px;top:6px;
      height:36%;
      background: linear-gradient(180deg, rgba(255,255,255,0.5), rgba(255,255,255,0));
      border-radius:14px 14px 0 0;
      pointer-events:none;
      mix-blend-mode:overlay;
    }

    /* Controls */
    .controls{display:flex;gap:12px;margin-top:14px;align-items:center}
    .field{flex:1}
    select,input{
      padding:10px;border-radius:10px;border:1px solid rgba(120,100,180,0.06);background:#fff;width:100%;font-size:14px;
    }

    /* Actions layout */
    .actions{display:flex;gap:12px;margin-top:14px;align-items:center;justify-content:space-between}
    .actions .left{flex:1}
    .download-row{text-align:center;margin-top:12px}

    /* Trials & footer */
    .footer{margin-top:12px;display:flex;flex-direction:column;gap:10px}
    .trials-wrap{display:flex;align-items:center;gap:12px;justify-content:flex-start}
    .trials-oval{background:rgba(122,91,255,0.07);padding:8px 12px;border-radius:999px;font-weight:800;color:var(--accent1);font-size:13px;box-shadow:0 6px 16px rgba(122,91,255,0.04)}
    .progress-wrap{width:220px;height:10px;background:#f4f4f8;border-radius:999px;overflow:hidden;border:1px solid rgba(0,0,0,0.03)}
    .progress-bar{height:100%;background:linear-gradient(90deg,#2ecc71,#27b36f);width:100%;transition:width .3s}

    .status-pill{margin-top:8px;background:#0b0b0b;color:#fff;padding:12px;border-radius:12px;font-weight:700;box-shadow:0 8px 24px rgba(0,0,0,0.08)}

    /* RESULT PANEL - larger, centered, with visible outer & inner outlines (like example) */
    .result-frame{
      width:100%;
      height:calc(100vh - 56px);
      border-radius:28px;
      padding:28px;
      background:linear-gradient(180deg,#fff,#fbfbff);
      box-shadow:var(--shadow-soft);
      border:2px solid var(--outline-strong); /* visible outer outline like sample */
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .result-inner{
      width:92%;
      height:92%;
      border-radius:18px;
      padding:18px;
      border:2px dashed var(--outline-subtle); /* inner outline (dashed/subtle) */
      display:flex;
      align-items:center;
      justify-content:center;
      background:#fff;
      text-align:center;
      flex-direction:column;
    }

    .result-note{color:#98a0b3;font-size:18px;text-align:center;align-self:center}
    .result-img{max-width:100%;max-height:100%;object-fit:contain;border-radius:8px;display:none;box-shadow:0 20px 48px rgba(30,20,80,0.06)}

    /* Responsive */
    @media (max-width:980px){
      .app{flex-direction:column;padding:18px;height:auto}
      .left{width:100%}
      .result-frame{height:420px;padding:16px}
      .result-inner{width:96%;height:84%}
      .brand h1{font-size:32px}
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="left">
      <div class="card">
        <div class="brand">
          <h1>MagicCutBG</h1>
          <p>Remove backgrounds in 1 click.</p>
        </div>

        <div class="inner">
          <label class="upload" id="dropArea" title="Click or drop image">
            <input id="fileInput" type="file" accept="image/*" />
            <div id="uploadContent" class="placeholder">
              <div style="font-weight:700;color:#666">Click here to choose image</div>
              <div style="font-size:13px;color:#9aa0b3;margin-top:8px">or drag & drop (JPG/PNG up to 5 MB)</div>
            </div>
          </label>

          <div style="display:flex;justify-content:center;margin-top:16px">
            <button id="uploadBtn" class="btn btn-upload">Upload Image</button>
          </div>

          <div class="controls">
            <div class="field">
              <label style="font-size:12px;color:#777">Format</label>
              <select id="format">
                <option>PNG (transparent)</option>
                <option>JPEG</option>
              </select>
            </div>
            <div class="field" style="width:140px">
              <label style="font-size:12px;color:#777">Size</label>
              <select id="size">
                <option>Auto</option>
                <option>512x512</option>
                <option>1024x1024</option>
              </select>
            </div>
          </div>

          <div class="actions">
            <div class="left">
              <button id="removeBtn" class="btn btn-remove">Remove Background</button>
            </div>
            <div class="right">
              <button id="subscribeBtn" class="btn btn-sub">★ Subscribe</button>
            </div>
          </div>

          <div class="download-row">
            <button id="downloadBtn" class="btn-download" disabled>Download</button>
          </div>

          <div class="footer">
            <div style="display:flex;align-items:center;gap:12px">
              <div class="trials-wrap">
                <div class="trials-oval">Trials: <span id="trialsCount">3</span></div>
                <div class="progress-wrap" style="margin-left:8px"><div id="trialsBar" class="progress-bar" style="width:100%"></div></div>
              </div>
            </div>

            <div class="status-pill" id="status">Status: Idle</div>
            <div style="margin-top:8px;text-align:center"><a class="privacy" href="privacy.html" target="_blank" rel="noopener" style="color:#6f6f7a;text-decoration:underline">Privacy Policy: Read</a></div>
          </div>
        </div>
      </div>
    </div>

    <div class="right">
      <div class="result-frame">
        <div class="result-inner">
          <div id="resultNote" class="result-note">Result will appear here after background removal.</div>
          <img id="resultPreview" class="result-img" src="" alt="result" />
        </div>
      </div>
    </div>
  </div>

  <script>
    // service worker registration (optional)
    if ('serviceWorker' in navigator) navigator.serviceWorker.register('/service-worker.js').catch(()=>{/* ignore */});

    // Elements
    const fileInput = document.getElementById('fileInput');
    const dropArea = document.getElementById('dropArea');
    const uploadContent = document.getElementById('uploadContent');
    const uploadBtn = document.getElementById('uploadBtn');
    const removeBtn = document.getElementById('removeBtn');
    const subscribeBtn = document.getElementById('subscribeBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const resultPreview = document.getElementById('resultPreview');
    const resultNote = document.getElementById('resultNote');
    const statusEl = document.getElementById('status');
    const trialsCountEl = document.getElementById('trialsCount');
    const trialsBar = document.getElementById('trialsBar');

    // Single-click: upload button opens file dialog; label handles box click automatically
    uploadBtn.addEventListener('click', ()=> fileInput.click());

    // Drag/drop
    dropArea.addEventListener('dragover', e=>{ e.preventDefault(); dropArea.classList.add('hover'); });
    dropArea.addEventListener('dragleave', e=>{ e.preventDefault(); dropArea.classList.remove('hover'); });
    dropArea.addEventListener('drop', e=>{ e.preventDefault(); dropArea.classList.remove('hover'); if(e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]); });
    fileInput.addEventListener('change', e => { if(e.target.files[0]) handleFile(e.target.files[0]); });

    let uploadedBlobUrl = null;
    let processedBlobUrl = null;
    let trials = 3;

    function setStatus(text){ statusEl.textContent = 'Status: ' + text; }
    function updateTrialsUI(){
      trialsCountEl.textContent = trials;
      const pct = Math.round((trials / 3) * 100);
      trialsBar.style.width = pct + '%';
      if(trials <= 0){
        removeBtn.disabled = true;
        removeBtn.style.opacity = '0.6';
        subscribeBtn.classList.add('subscribe-pulse');
        setStatus('Trials finished — please subscribe');
      } else {
        removeBtn.disabled = false;
        subscribeBtn.classList.remove('subscribe-pulse');
      }
    }

    function showUploadImage(url){
      uploadContent.innerHTML = '';
      const img = document.createElement('img');
      img.src = url;
      img.alt = 'uploaded';
      img.style.maxHeight = '240px';
      uploadContent.appendChild(img);
    }

    function clearResult(){
      resultPreview.style.display = 'none';
      resultPreview.src = '';
      resultNote.style.display = 'block';
    }

    function handleFile(file){
      if(!file.type.startsWith('image/')) { alert('Please select an image'); return; }
      const maxBytes = 5 * 1024 * 1024; // 5 MB
      if (file.size > maxBytes) { alert('File too large. Maximum 5 MB allowed.'); return; }
      if (uploadedBlobUrl) URL.revokeObjectURL(uploadedBlobUrl);
      uploadedBlobUrl = URL.createObjectURL(file);
      showUploadImage(uploadedBlobUrl);
      clearResult();
      downloadBtn.disabled = true;
      setStatus('Image ready');
    }

    // Remove background (demo): replace with server API later
    removeBtn.addEventListener('click', async ()=>{
      if(!uploadedBlobUrl){ alert('Please upload an image first.'); return; }
      if(trials <= 0){ alert('No trials left. Please subscribe.'); return; }
      setStatus('Processing...');
      removeBtn.disabled = true;
      resultNote.style.display = 'none';

      // simulate server processing (replace with real fetch)
      await new Promise(r=>setTimeout(r,1500));

      // demo: reuse uploaded image as processed result
      if (processedBlobUrl && processedBlobUrl !== uploadedBlobUrl) URL.revokeObjectURL(processedBlobUrl);
      processedBlobUrl = uploadedBlobUrl;
      resultPreview.src = processedBlobUrl;
      resultPreview.style.display = 'block';
      downloadBtn.disabled = false;

      trials = Math.max(0, trials - 1);
      updateTrialsUI();

      setStatus('Done');
      removeBtn.disabled = false;
    });

    // Download
    downloadBtn.addEventListener('click', ()=>{
      if(!resultPreview.src) return;
      const a = document.createElement('a');
      a.href = resultPreview.src;
      a.download = 'magiccutbg-result.png';
      a.click();
    });

    // Subscribe (demo)
    subscribeBtn.addEventListener('click', ()=> { alert('Subscribe flow (demo).'); });

    // init
    updateTrialsUI();
    window.addEventListener('beforeunload', ()=>{ if (uploadedBlobUrl) URL.revokeObjectURL(uploadedBlobUrl); });
  </script>
</body>
</html>
