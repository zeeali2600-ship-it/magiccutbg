<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MagicCutBG</title>
  <link rel="manifest" href="/manifest.json" />
  <style>
    :root{
      --bg:#fbf8ff;
      --card:#ffffff;
      --accent1:#7a5bff; /* purple */
      --accent2:#6aa3ff; /* blue */
      --yellow:#ffd36b;
      --green1:#35d0a2;
      --green2:#27b36f;
      --muted:#f4f6fb;
      --radius:14px;
      --shadow-lg: 0 14px 40px rgba(30,20,80,0.08);
      --shadow-sm: 0 8px 18px rgba(30,20,80,0.06);
      --max-upload-height: 220px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,Segoe UI,Arial,sans-serif;background:linear-gradient(180deg,var(--bg),#fff);color:#111}
    .app{display:flex;gap:20px;padding:28px;height:100vh;align-items:flex-start}
    .left{width:380px;background:var(--card);border-radius:var(--radius);padding:22px;box-shadow:var(--shadow-lg);display:flex;flex-direction:column}
    .right{flex:1;background:var(--card);border-radius:var(--radius);padding:18px;box-shadow:var(--shadow-sm);display:flex;align-items:center;justify-content:center}
    .brand{text-align:center;margin-bottom:8px;padding-top:8px}
    .brand h1{font-size:42px;margin:4px 0 6px 0;line-height:1;color:transparent;background:linear-gradient(90deg,#ff8bd1,#9b6bff,#6aa3ff);-webkit-background-clip:text;background-clip:text;font-weight:900;text-shadow:0 8px 24px rgba(155,107,255,0.10)}
    .brand p{margin:0;color:#666;font-size:14px}

    .upload{border-radius:12px;border:2px dashed #e9e6f6;padding:18px;min-height:300px;background:linear-gradient(180deg,#fff,#fbfbff);display:flex;align-items:center;justify-content:center;position:relative;overflow:hidden}
    .upload.hover{border-color:var(--accent1)}
    .upload img{max-width:100%;max-height:var(--max-upload-height);border-radius:12px;object-fit:contain;display:block}
    .upload .placeholder{text-align:center;color:#9aa0b3;font-size:14px}
    .upload input{display:none}

    /* Button base */
    .btn{display:inline-block;padding:14px 22px;border-radius:18px;border:none;cursor:pointer;font-weight:800;position:relative;overflow:hidden;transition:transform .12s ease,box-shadow .12s ease;font-size:15px}
    .btn:active{transform:translateY(1px)}
    .btn:before{content:'';position:absolute;left:-45%;top:-60%;width:100%;height:220%;transform:rotate(25deg);opacity:0.22;background:linear-gradient(90deg,rgba(255,255,255,0.9),rgba(255,255,255,0.12));transition:all .6s ease}
    .btn:hover:before{left:120%;opacity:0.6}

    /* Generate (purple) - same as sample left */
    .btn-generate{
      background:linear-gradient(90deg,var(--accent1),var(--accent2));
      color:#fff;
      box-shadow:0 18px 40px rgba(122,91,255,0.15);
    }

    /* Subscribe (yellow) - sample right */
    .btn-subscribe{
      background:linear-gradient(90deg,#ffd36b,#ffc94d);
      color:#111;
      box-shadow:0 18px 40px rgba(255,184,90,0.12);
      border-radius:18px;
      padding:14px 20px;
    }

    /* Download (green pill centered) */
    .btn-download{
      background:linear-gradient(90deg,var(--green1),var(--green2));
      color:#fff;
      box-shadow:0 18px 40px rgba(50,180,140,0.12);
      border-radius:18px;
      padding:14px 32px;
      font-weight:900;
    }

    /* Stop button (soft green pill like sample) */
    .btn-stop{
      background:linear-gradient(90deg,#b9f0d8,#82e3b8);
      color:#fff;
      box-shadow:0 14px 30px rgba(40,170,120,0.08);
      border-radius:16px;
      padding:10px 16px;
      font-weight:800;
    }

    .controls{display:flex;gap:12px;margin-top:14px;align-items:center}
    .field{flex:1}
    select,input{padding:10px;border-radius:10px;border:1px solid #e9e6f6;width:100%}

    /* Layout for buttons and centered download */
    .row-top{display:flex;justify-content:space-between;gap:12px;margin-top:10px}
    .center-row{display:flex;justify-content:center;margin-top:16px}

    /* Trials area - oval + progress + stop button at right */
    .trials-area{display:flex;align-items:center;gap:12px;margin-top:18px}
    .trials-oval{background:rgba(122,91,255,0.08);padding:10px 16px;border-radius:999px;color:var(--accent1);font-weight:800;box-shadow:0 8px 18px rgba(122,91,255,0.06);min-width:86px;text-align:center}
    .trials-progress-wrap{flex:1;height:12px;background:#f1f1f6;border-radius:999px;overflow:hidden;border:1px solid rgba(0,0,0,0.03)}
    .trials-progress{height:100%;background:linear-gradient(90deg,#2ecc71,#27b36f);width:100%;transition:width .3s ease}

    .footer{font-size:13px;color:#666;margin-top:auto;display:flex;flex-direction:column;gap:10px}
    .status-pill{background:#000;color:#fff;padding:12px;border-radius:12px;width:100%;text-align:left;box-shadow:0 8px 24px rgba(0,0,0,0.12)}
    a.privacy{color:#666;text-decoration:underline}

    /* Right result area centered both axes for note and big image */
    .result-wrap{width:100%;height:calc(100vh - 84px);display:flex;align-items:center;justify-content:center;flex-direction:column;gap:12px;padding:20px}
    .result-note{color:#9aa0b3;font-size:16px;text-align:center}
    .result-img{max-width:80%;max-height:85%;border-radius:12px;box-shadow:0 20px 40px rgba(30,20,80,0.06);object-fit:contain;display:none}

    @media (max-width:900px){
      .app{flex-direction:column;height:auto;padding:18px}
      .left{width:100%}
      .right{width:100%}
      .brand h1{font-size:36px}
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="left">
      <div class="brand">
        <h1>MagicCutBG</h1>
        <p>Remove backgrounds in 1 click.</p>
      </div>

      <label class="upload" id="dropArea" title="Click or drop image">
        <input id="fileInput" type="file" accept="image/*" />
        <div id="uploadContent">
          <div class="placeholder">
            <div style="font-weight:700;color:#666">Click here to choose image</div>
            <div style="font-size:13px;color:#9aa0b3">or drag & drop (JPG/PNG up to 5 MB)</div>
          </div>
        </div>
      </label>

      <!-- top row: Generate (left) and Subscribe Pro (right) -->
      <div class="row-top">
        <button id="generateBtn" class="btn btn-generate">Generate</button>
        <button id="subscribeBtn" class="btn btn-subscribe">★ Subscribe Pro</button>
      </div>

      <!-- centered Download button like sample -->
      <div class="center-row">
        <button id="downloadBtn" class="btn-download" disabled>Download</button>
      </div>

      <!-- format/size controls kept below (if needed) -->
      <div class="controls" style="margin-top:12px">
        <div class="field">
          <label style="font-size:12px;color:#777">Format</label>
          <select id="format">
            <option>PNG (transparent)</option>
            <option>JPEG</option>
          </select>
        </div>
        <div class="field" style="width:120px">
          <label style="font-size:12px;color:#777">Size</label>
          <select id="size">
            <option>Auto</option>
            <option>512x512</option>
            <option>1024x1024</option>
          </select>
        </div>
      </div>

      <!-- trials + progress + stop (right) -->
      <div class="trials-area">
        <div class="trials-oval">Trials: <span id="trialsCount">3</span></div>
        <div class="trials-progress-wrap"><div id="trialsProgress" class="trials-progress" style="width:100%"></div></div>
        <div><button id="stopBtn" class="btn-stop">Stop</button></div>
      </div>

      <div class="footer">
        <div class="status-pill" id="status">Status: Idle</div>
        <div style="margin-top:8px"><a class="privacy" href="privacy.html" target="_blank" rel="noopener">Privacy Policy: Read</a></div>
      </div>
    </div>

    <div class="right">
      <div class="result-wrap">
        <div class="result-note" id="resultNote">Result will appear here after background removal.</div>
        <img id="resultPreview" class="result-img" src="" alt="result" />
      </div>
    </div>
  </div>

  <script>
    // register service worker if available
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js').catch(()=>{/* ignore */});
    }

    // elements
    const fileInput = document.getElementById('fileInput');
    const dropArea = document.getElementById('dropArea');
    const uploadContent = document.getElementById('uploadContent');
    const generateBtn = document.getElementById('generateBtn');
    const subscribeBtn = document.getElementById('subscribeBtn');
    const downloadBtn = document.getElementById('downloadBtn');
    const stopBtn = document.getElementById('stopBtn');
    const resultPreview = document.getElementById('resultPreview');
    const resultNote = document.getElementById('resultNote');
    const statusEl = document.getElementById('status');
    const trialsCountEl = document.getElementById('trialsCount');
    const trialsProgress = document.getElementById('trialsProgress');

    // keep upload button simple: label handles click; no double dialog
    // generateBtn will act like "Remove Background" / process
    generateBtn.addEventListener('click', ()=> fileInput.click()); // reuse to open file chooser for demo if none selected

    let trials = 3;
    function updateTrialsUI(){
      trialsCountEl.textContent = trials;
      const pct = Math.round((trials / 3) * 100);
      trialsProgress.style.width = pct + '%';
      if(trials <= 0){
        generateBtn.disabled = true;
        generateBtn.style.opacity = '0.6';
        subscribeBtn.classList.add('subscribe-pulse');
        setStatus('Trials finished — please subscribe');
      } else {
        generateBtn.disabled = false;
        subscribeBtn.classList.remove('subscribe-pulse');
      }
    }

    function setStatus(text){ statusEl.textContent = 'Status: ' + text; }

    let uploadedBlobUrl = null;
    let processedBlobUrl = null;

    function showUploadImage(url){
      uploadContent.innerHTML = '';
      const img = document.createElement('img');
      img.src = url;
      img.alt = 'uploaded';
      img.style.maxHeight = '220px';
      uploadContent.appendChild(img);
    }

    function clearResult(){
      resultPreview.style.display = 'none';
      resultPreview.src = '';
      resultNote.style.display = 'block';
    }

    // drag/drop handling
    dropArea.addEventListener('dragover', e=>{ e.preventDefault(); dropArea.classList.add('hover'); });
    dropArea.addEventListener('dragleave', e=>{ e.preventDefault(); dropArea.classList.remove('hover'); });
    dropArea.addEventListener('drop', e=>{ e.preventDefault(); dropArea.classList.remove('hover'); if(e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]); });
    fileInput.addEventListener('change', e => { if(e.target.files[0]) handleFile(e.target.files[0]); });

    function handleFile(file){
      if(!file.type.startsWith('image/')) { alert('Please select an image'); return; }
      const maxBytes = 5 * 1024 * 1024; // 5 MB
      if (file.size > maxBytes) { alert('File too large. Maximum 5 MB allowed.'); return; }
      if (uploadedBlobUrl) URL.revokeObjectURL(uploadedBlobUrl);
      uploadedBlobUrl = URL.createObjectURL(file);
      showUploadImage(uploadedBlobUrl);
      clearResult();
      downloadBtn.disabled = true;
      setStatus('Image ready');
    }

    // "Generate" = process / remove background (demo)
    generateBtn.addEventListener('click', async ()=>{
      if(!uploadedBlobUrl){ alert('Please upload an image first.'); return; }
      if(trials <= 0){ alert('No trials left. Please subscribe.'); return; }
      setStatus('Processing...');
      generateBtn.disabled = true;
      resultNote.style.display = 'none';

      // simulate server processing (replace with real fetch to backend)
      await new Promise(r=>setTimeout(r,1400));

      // demo: use uploaded image as result
      if (processedBlobUrl && processedBlobUrl !== uploadedBlobUrl) URL.revokeObjectURL(processedBlobUrl);
      processedBlobUrl = uploadedBlobUrl;
      resultPreview.src = processedBlobUrl;
      resultPreview.style.display = 'block';
      downloadBtn.disabled = false;

      // decrement trials
      trials = Math.max(0, trials - 1);
      updateTrialsUI();

      setStatus('Done');
      generateBtn.disabled = false;
    });

    // Download
    downloadBtn.addEventListener('click', ()=>{
      if(!resultPreview.src) return;
      const a = document.createElement('a');
      a.href = resultPreview.src;
      a.download = 'magiccutbg-result.png';
      a.click();
    });

    // Stop (demo) - just clear processing and reset UI
    stopBtn.addEventListener('click', ()=>{
      setStatus('Stopped');
      resultNote.style.display = 'block';
      if (processedBlobUrl) { URL.revokeObjectURL(processedBlobUrl); processedBlobUrl = null; resultPreview.style.display = 'none'; }
      downloadBtn.disabled = true;
    });

    // Subscribe demo
    subscribeBtn.addEventListener('click', ()=>{
      alert('Subscribe Pro flow (demo). In production this will open a purchase dialog.');
    });

    // init
    updateTrialsUI();
    window.addEventListener('beforeunload', ()=>{ if (uploadedBlobUrl) URL.revokeObjectURL(uploadedBlobUrl); });
  </script>
</body>
</html>
