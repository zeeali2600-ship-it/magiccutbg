<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MagicCutBG</title>
  <link rel="manifest" href="/manifest.json" />
  <style>
    :root{
      --bg:#fbf8ff;
      --card:#ffffff;
      --accent1:#7a5bff;
      --accent2:#6aa3ff;
      --accent3:#ffc94d;
      --green:#27b36f;
      --muted:#f4f6fb;
      --radius:14px;
      --shadow-lg: 0 14px 40px rgba(30,20,80,0.08);
      --shadow-sm: 0 8px 18px rgba(30,20,80,0.06);
      --max-upload-height: 220px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,Segoe UI,Arial,sans-serif;background:linear-gradient(180deg,var(--bg),#fff);color:#111}
    .app{display:flex;gap:20px;padding:28px;height:100vh;align-items:flex-start}
    .left{width:380px;background:var(--card);border-radius:var(--radius);padding:22px;box-shadow:var(--shadow-lg);display:flex;flex-direction:column}
    .right{flex:1;background:var(--card);border-radius:var(--radius);padding:22px;box-shadow:var(--shadow-sm);display:flex;flex-direction:column;align-items:center;justify-content:center}
    .brand{text-align:center;margin-bottom:8px;padding-top:8px}
    /* title slightly smaller and centered */
    .brand h1{
      font-size:44px; /* slightly smaller */
      margin:4px 0 2px 0;
      line-height:1;
      color:transparent;
      background:linear-gradient(90deg,#ff8bd1,#9b6bff,#6aa3ff);
      -webkit-background-clip:text;background-clip:text;font-weight:900;
      text-shadow:0 8px 24px rgba(155,107,255,0.10)
    }
    .brand p{margin:0;color:#666;font-size:14px}
    /* upload box bigger */
    .upload{border-radius:12px;border:2px dashed #e9e6f6;padding:18px;min-height:280px;background:linear-gradient(180deg,#fff,#fbfbff);display:flex;align-items:center;justify-content:center;position:relative;overflow:hidden}
    .upload.hover{border-color:var(--accent1)}
    .upload img{max-width:100%;max-height:var(--max-upload-height);border-radius:12px;object-fit:contain;display:block}
    .upload .placeholder{text-align:center;color:#9aa0b3;font-size:14px}
    .upload input{display:none}
    /* shiny 3D buttons */
    .btn{display:inline-block;padding:12px 18px;border-radius:999px;border:none;cursor:pointer;font-weight:700;position:relative;overflow:hidden;box-shadow:0 10px 28px rgba(30,20,80,0.06);transition:transform .14s ease,box-shadow .14s ease}
    .btn:active{transform:translateY(1px)}
    .btn:before{content:'';position:absolute;left:-40%;top:-60%;width:80%;height:200%;transform:rotate(25deg);opacity:0.25;background:linear-gradient(90deg,rgba(255,255,255,0.9),rgba(255,255,255,0.15));transition:all .6s ease}
    .btn:hover:before{left:120%;opacity:0.6}
    .btn-primary{background:linear-gradient(90deg,var(--accent1),var(--accent2));color:#fff}
    .btn-sub{background:linear-gradient(90deg,#ffd36b,#ffc94d);color:#111;box-shadow:0 12px 38px rgba(255,184,90,0.12)}
    .btn-green{background:linear-gradient(90deg,#34d399,#27b36f);color:#fff}
    .download{display:block;text-align:center;padding:12px;border-radius:999px;background:linear-gradient(90deg,#35d0a2,#27b36f);color:#fff;font-weight:800;margin-top:12px}
    .controls{display:flex;gap:12px;margin-top:12px}
    .field{flex:1}
    select,input{padding:10px;border-radius:10px;border:1px solid #e9e6f6;width:100%}
    .subscribe-row{display:flex;gap:8px;align-items:center;margin-top:12px}
    .footer{font-size:13px;color:#666;margin-top:auto;display:flex;flex-direction:column;gap:10px}
    .status-pill{background:#000;color:#fff;padding:12px;border-radius:12px;width:100%;text-align:left;box-shadow:0 8px 24px rgba(0,0,0,0.12)}
    /* Professional trials badge */
    .trials-wrap{margin-left:auto;display:flex;align-items:center;gap:12px}
    .plan-label{display:flex;align-items:center;gap:10px;font-weight:700;color:#111}
    .plan-dot{width:18px;height:18px;border-radius:6px;background:#000}
    .trials-badge{
      background:linear-gradient(90deg,#ffffff,#f7f7ff);
      border-radius:12px;padding:8px 12px;border:1px solid rgba(0,0,0,0.06);display:flex;align-items:center;gap:10px;box-shadow:0 12px 30px rgba(110,90,200,0.05)
    }
    .trials-count{
      background:linear-gradient(90deg,#7a5bff,#6aa3ff);color:#fff;padding:8px 10px;border-radius:10px;font-weight:900;font-size:15px;min-width:44px;text-align:center;
    }
    /* right preview area */
    .result-wrap{width:100%;height:100%;display:flex;align-items:center;justify-content:center;flex-direction:column;gap:12px}
    .result-wrap .note{color:#999}
    .result-img{max-width:95%;max-height:80vh;border-radius:12px;box-shadow:0 20px 40px rgba(30,20,80,0.06);object-fit:contain;display:none}
    a.privacy{color:#666;text-decoration:underline}
    .subscribe-pulse{animation: pulse 1.6s infinite}
    @keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.03)}100%{transform:scale(1)}}
    /* small responsive */
    @media (max-width:900px){ .app{flex-direction:column;height:auto;padding:18px} .left{width:100%} .right{width:100%} .brand h1{font-size:36px} }
  </style>
</head>
<body>
  <div class="app">
    <div class="left">
      <div class="brand">
        <h1>MagicCutBG</h1>
        <p>Remove backgrounds in 1 click.</p>
      </div>

      <label class="upload" id="dropArea" title="Click or drop image">
        <input id="fileInput" type="file" accept="image/*" />
        <div id="uploadContent">
          <div class="placeholder">
            <div style="font-weight:700;color:#666">Click here to choose image</div>
            <div style="font-size:13px;color:#9aa0b3">or drag & drop (JPG/PNG up to 5 MB)</div>
          </div>
        </div>
      </label>

      <button id="uploadBtn" class="btn btn-primary" style="margin-top:12px">Upload Image</button>

      <div class="controls">
        <div class="field">
          <label style="font-size:12px;color:#777">Format</label>
          <select id="format">
            <option>PNG (transparent)</option>
            <option>JPEG</option>
          </select>
        </div>
        <div class="field" style="width:120px">
          <label style="font-size:12px;color:#777">Size</label>
          <select id="size">
            <option>Auto</option>
            <option>512x512</option>
            <option>1024x1024</option>
          </select>
        </div>
      </div>

      <div style="display:flex;gap:10px;margin-top:14px">
        <button id="removeBtn" class="btn btn-green" style="flex:1">Remove Background</button>
        <button id="subscribeBtn" class="btn btn-sub">★ Subscribe</button>
      </div>

      <button id="downloadBtn" class="download" disabled>Download</button>

      <div class="footer">
        <div style="display:flex;gap:12px;align-items:center">
          <div class="plan-label">
            <div class="plan-dot"></div>
            <div>Your Plan: <strong>Free</strong></div>
          </div>
          <div style="margin-left:auto" class="trials-badge">
            <div style="font-size:13px;color:#666">Trials</div>
            <div class="trials-count" id="trialsCount">3</div>
          </div>
        </div>

        <div class="status-pill" id="status">Status: Idle</div>
        <div><a class="privacy" href="privacy.html" target="_blank" rel="noopener">Privacy Policy: Read</a></div>
      </div>
    </div>

    <div class="right">
      <div class="result-wrap">
        <div class="note">Result will appear here after background removal.</div>
        <img id="resultPreview" class="result-img" src="" alt="result" />
      </div>
    </div>
  </div>

  <script>
    // register service worker if available
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js').catch(()=>{/* ignore */});
    }

    // elements
    const fileInput = document.getElementById('fileInput');
    const dropArea = document.getElementById('dropArea');
    const uploadContent = document.getElementById('uploadContent');
    const uploadBtn = document.getElementById('uploadBtn');
    const removeBtn = document.getElementById('removeBtn');
    const resultPreview = document.getElementById('resultPreview');
    const downloadBtn = document.getElementById('downloadBtn');
    const statusEl = document.getElementById('status');
    const subscribeBtn = document.getElementById('subscribeBtn');
    const trialsCountEl = document.getElementById('trialsCount');

    let trials = 3;
    function updateTrialsUI(){
      trialsCountEl.textContent = trials;
      if(trials <= 0){
        removeBtn.disabled = true;
        removeBtn.style.opacity = '0.6';
        subscribeBtn.classList.add('subscribe-pulse');
        setStatus('Trials finished — please subscribe');
      } else {
        removeBtn.disabled = false;
        subscribeBtn.classList.remove('subscribe-pulse');
      }
    }

    function setStatus(text){ statusEl.textContent = 'Status: ' + text; }

    let uploadedBlobUrl = null;
    let processedBlobUrl = null;

    function showUploadImage(url){
      uploadContent.innerHTML = '';
      const img = document.createElement('img');
      img.src = url;
      img.alt = 'uploaded';
      img.style.maxHeight = '220px';
      uploadContent.appendChild(img);
    }

    function clearResult(){
      resultPreview.style.display = 'none';
      resultPreview.src = '';
    }

    // file selection and drag/drop
    dropArea.addEventListener('click', ()=> fileInput.click());
    uploadBtn.addEventListener('click', ()=> fileInput.click());

    dropArea.addEventListener('dragover', e=>{ e.preventDefault(); dropArea.classList.add('hover'); });
    dropArea.addEventListener('dragleave', e=>{ e.preventDefault(); dropArea.classList.remove('hover'); });
    dropArea.addEventListener('drop', e=>{ e.preventDefault(); dropArea.classList.remove('hover'); if(e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]); });
    fileInput.addEventListener('change', e => { if(e.target.files[0]) handleFile(e.target.files[0]); });

    function handleFile(file){
      if(!file.type.startsWith('image/')) { alert('Please select an image'); return; }
      const maxBytes = 5 * 1024 * 1024; // 5 MB
      if (file.size > maxBytes) { alert('File too large. Maximum 5 MB allowed.'); return; }
      if (uploadedBlobUrl) URL.revokeObjectURL(uploadedBlobUrl);
      uploadedBlobUrl = URL.createObjectURL(file);
      showUploadImage(uploadedBlobUrl);
      clearResult();
      downloadBtn.disabled = true;
      setStatus('Image ready');
    }

    // remove background (demo) -> here replace with real API call to your backend
    removeBtn.addEventListener('click', async ()=>{
      if(!uploadedBlobUrl){ alert('Please upload an image first.'); return; }
      if(trials <= 0){ alert('No trials left. Please subscribe.'); return; }
      setStatus('Processing...');
      removeBtn.disabled = true;

      // simulate server processing (replace this with fetch to your backend)
      await new Promise(r=>setTimeout(r,1500));

      // demo: use uploaded image as result
      if (processedBlobUrl && processedBlobUrl !== uploadedBlobUrl) URL.revokeObjectURL(processedBlobUrl);
      processedBlobUrl = uploadedBlobUrl;
      resultPreview.src = processedBlobUrl;
      resultPreview.style.display = 'block';
      downloadBtn.disabled = false;

      // decrement trials
      trials = Math.max(0, trials - 1);
      updateTrialsUI();

      setStatus('Done');
      removeBtn.disabled = false;
    });

    // download
    downloadBtn.addEventListener('click', ()=>{
      if(!resultPreview.src) return;
      const a = document.createElement('a');
      a.href = resultPreview.src;
      a.download = 'magiccutbg-result.png';
      a.click();
    });

    // subscribe demo
    subscribeBtn.addEventListener('click', ()=>{
      alert('Subscribe flow (demo). After packaging, this will open the Microsoft Store purchase dialog.');
    });

    // init
    updateTrialsUI();

    window.addEventListener('beforeunload', ()=>{
      if (uploadedBlobUrl) URL.revokeObjectURL(uploadedBlobUrl);
    });
  </script>
</body>
</html>
